version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: gpt_mysql_local
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root_password}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-game_price_tracker}
      MYSQL_USER: ${MYSQL_USER:-gpt_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-gpt_password}
    ports:
      - "3309:3306"
    volumes:
      - mysql_data_local:/var/lib/mysql
    networks:
      - gpt_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql_data_local:

networks:
  gpt_network:
    driver: bridge
